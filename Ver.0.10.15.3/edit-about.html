<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/styles.css">

        <!-- =====BOX ICONS===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>Portfolio Editing Skills</title>
    </head>
    <body>
        <!--===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="home.html" class="nav__logo">Invictus</a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#home" class="nav__link active">Editing...</a></li>
                        <li class="nav__item"><a href="#about" class="nav__link"> </a>About</li>
                        <li class="nav__item"><a href="#skills" class="nav__link"></a></li>
                        <li class="nav__item"><a href="#work" class="nav__link"> </a></li>
                        <li class="nav__item"><a href="#contact" class="nav__link"> </a></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
        </header>

        <main class="l-main">

          <!--===== ABOUT =====-->
          <section class="about section " id="about">
              <h2 class="section-title">About</h2>

              <div class="about__container bd-grid">
                  <div class="about__img">



                      <section class = "ui two column center aligned grid" id = 'profile-view'>
                        <div class="column ui segment">
                          <img src = 'http://via.placeholder.com/1500' class="ui image centered" id = 'img'>
                        </div>
                      </section>
                      <section class = 'ui two column center aligned grid' id = 'file-view'>
                        <div class="column ui secondary segment">
                          <form class="ui form">
                            <div class="field">
                              <input type = 'file' onchange="chooseFile(event)"/>
                            </div>

                          </form>
                        </div>
                      </section>

                  </div>

                  <div>
                    <section class = 'ui two column center aligned grid' id = 'text-view'>
                      <div class="column ui secondary segment">
                      </div>
                    </section>

                    <section class = "ui two column center aligned grid" id = 'text-show'>
                      <div class="column ui segment">
                        <p>  <strong id = 'about-show'></strong></p>
                      </div>
                      <form class="ui form">
                        <div class="field">
                          <textarea placeholder="personal information", id="personal-introduction" cols="0" rows="10" class="contact__input"></textarea>
                        </div>
                          <div href="#" class="ui fuild teal submit button" onclick='AboutButtonPressed();setTimeout(location.reload.bind(location), 2000)'>Submit</div>
                      </form>
                    </section>
                  </div>
              </div>
                <span style="position:absolute; right:50px; bottom:50px;"/>
                  <a href="#"class="button"onclick='UploadButtonPressed();setTimeout(location.reload.bind(location), 2000)'>Upload</a>
                  <a href="edit-home.html" class="button">Previous</a>
                  <a href="edit-skill.html" class="button">Next</a>




            </section>







        <!--===== SCROLL REVEAL =====-->
        <script src="https://unpkg.com/scrollreveal"></script>

        <!--===== MAIN JS =====-->
        <script src="assets/js/about.js"></script>
        <!-- FireBase set up -->
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
             https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-analytics.js"></script>
        <script src="./upload.js"></script>
    </body>
</html>
